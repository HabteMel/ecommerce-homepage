<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="navBar">
        <img src="assets/logo.png" alt="Logo" class="logo">
        <input type="text" class="navInput">
        <ul class="navOptions">
            <li>Home</li>
            <li>Pricing</li>
            <li>About</li>
        </ul>
    </div>
    <div class="hero">
        <div class="firstItem">
            <img src="assets/airjordan.png" alt="">
            <p>Air Jordan</p>
        </div>
        <div class="secondItem">
            <img src="assets/shoe1.png" alt="">
            <p>Air Monarch</p>
        </div>
        <div class="thirdItem">
            <img src="assets/whiteShoe.png" alt="">

            <p>Item 3</p>
        </div>
        <div class="fourthItem">
            <img src="assets/greenShoe.png" alt="">
            <p>Green Nike</p>
        </div>
        <div class="fifthItem">
            <img src="assets/blackShoe.png" alt="">

            <p>WearAllDay</p>
        </div>
        <div class="sixthItem">
            <img src="assets/anotherBlackShoe.png" alt="">

            <p>Black Sneaker</p>
        </div>
    </div>
</body>
</html>
